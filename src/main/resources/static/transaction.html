<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Customer</title>
    <link href="styles.css" type="text/css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background-color: darkblue; color: lightblue;" onload="getTransactionByGender('M')">
</body>
<body>
<h3>Filter transactions by:</h3>
<p>Gender:
<input type="radio" id="F" name="gender" value="F" onclick="getTransactionByGender(this.value)"/>
<label for="F">Female</label>
<input type="radio" id="M" name="gender" value="M" checked onclick="getTransactionByGender(this.value)" />
<label for="M">Male</label></p>
<p></p>
<table id="id" class="table">
    <thead>
    <tr>
        <th>trans_date_time</th>
        <th>amount</th>
        <th>trans_number</th>
        <th>customer_id</th>
        <th>city</th>
        <th>state</th>
        <th>city_population</th>
        <th>merchant</th>
        <th>category</th>
        <th>first</th>
        <th>last</th>
        <th>gender</th>
        <th>job</th>
        <th>dob</th>
    </tr>
    </thead>
    <tbody id="transact"></tbody>
    <div id="pagination">
        <button id="prevPage">Previous</button>
        <span id="currentPage">1</span>
        <button id="nextPage">Next</button>
    </div>

</table>
<script src="transaction.js"></script>
</body>
</html>
